<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="go.css"/>
  </head>
  <body>
    <table id="main">
      <tr>
        <td id="instructions">
          <h3>Instruction:</h3>
          <ul>
            <li>Space bar: change color mode</li>
            <li>Button 1: change current color</li>
            <li>Button 2: change piece mode (place or remove)</li>
            <li>Back space: clear board</li>
            <li>Button j: undo move</li>
          </ul>
          <p>You must focus (click) on the board first to take effect.</p>
        </td>

        <td>
          <canvas id="go_board" width="620" height="660" tabindex="1">
          </canvas>
        <td>
      </tr>
    </table>

    <script src="go.js"></script>
  </body>
</html>
